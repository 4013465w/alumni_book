	<script type="application/javascript">
		$(document).ready(function() {
			$("#date-popover").popover({
				html: true,
				trigger: "manual"
			});
			$("#date-popover").hide();
			$("#date-popover").click(function(e) {
				$(this).hide();
			});
			$("#my-calendar").zabuto_calendar({
				action: function() {
					return myDateFunction(this.id, false);
				},
				action_nav: function() {
					return myNavFunction(this.id);
				},
				ajax: {
					url: "show_data.php?action=1",
					modal: true
				},
				legend: [{
					type: "text",
					label: "Special event",
					badge: "00"
				}, {
					type: "block",
					label: "Regular event",
				}]
			});
		});

		function myNavFunction(id) {
			$("#date-popover").hide();
			var nav = $("#" + id).data("navigation");
			var to = $("#" + id).data("to");
			console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
		}
	</script>
	<script>
		document.getElementById('toName').innerHTML = localStorage.getItem(localStorage['writeId'])
		var ue = UE.getEditor('editor');

		function sub() {
			var title = localStorage.getItem(localStorage['writeId'])+'同学录';
			var html = UE.getEditor('editor').getContent(); //获取所有html内容
			// alert(html);
			var text = UE.getEditor('editor').getContentTxt(); //获取纯文本
			text = text.substring(0, 50); //选取前50字符
			// alert(text);
			if (!title || !html || !text) {
				alert("请将表单填写完整 :)");
			} else {
				$.ajax({
					type: "GET",
					url: "../controller/message/message_controller.php",
					data: {
						controller:'SaveMessage',
						sendId:localStorage['userId'],
						userId:localStorage['writeId'],
						title: title,
						message: html,
						breviary: text
					},
					success: function(data) {
						alert("发布成功");
						//alert(data);
						$("#title").val("");
						UE.getEditor('editor').setContent('');
					}
				})
			}
		}
