<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/login.css" />
	<!--侧滑CSS-->
	<style type="text/css">
		#page {
			height: 100%;
		}
		.panel {
			display: none;
			width: 100%;
		}
		.login {
			height: 100%;
		}
	</style>
	<!--侧滑CSS结束-->

</head>

<body style="overflow: hidden;">
	<!--登陆-->
	<div id="page">
		<div class="login">
			<div class="container">
				<div class="left">
					<img src="img/Login_Left_Img.png" />
				</div>
				<div class="right">
					<div class="logo">
						<img src="img/Logo.png" />
					</div>
					<div class="login_content">
						<div class="content" style="padding: 60px;">
							<div class="user_Head_portrait">
								<img src="img/Login_Right_Person.png" />
							</div>
							<form method="get">
								<div class="login_input">
									<input id="email" name="userMail" type="text" placeholder="用户名" />
									<input id="password" name="userPWD" type="password" placeholder="密码" />
								</div>
								<div class="login_btn">
									<!--登陆按钮-->
									<button class="btn_login" value="login" onclick="CheckLogin();return false;" name="controller"></button>
								</div>
							</form>
						</div>
					</div>
					<!--注册按钮-->
					<div class="btn_zc">
						<a id="right-panel-link" href="#right-panel" style="position: relative;top: 20px;">还没有账号？马上注册</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--登陆结束-->

	<!--注册-->
	<div id="right-panel" class="panel">
		<div class="login">
			<div class="container">
				<div class="left">
					<img src="img/Register_Left_Image.png" style="width: 50%;" />
				</div>
				<div class="right">
					<div class="logo">
						<img src="img/Logo.png" />
					</div>
					<div class="login_content register_content" style="top: -40px;">
						<div class="content">
							<div class="user_Head_portrait">
								<img src="img/Login_Right_Person.png" />
							</div>
							<form action="#" method="post" style="margin: -20px;">
								<div class="login_input">
									<input id="zc_email" type="text" name="email" placeholder="邮箱" />
									<input id="zc_username" type="text" name="username" placeholder="昵称" />
									<input id="zc_phonenumber" type="text" name="phonenumber" placeholder="手机号" />
									<input id="zc_psw" type="password" name="phonenumber" placeholder="密码" />
									<input id="zc_psw_2" type="password" name="phonenumber" placeholder="确认密码" />
								</div>
								<div class="login_btn">
									<!--注册按钮-->
									<button onclick="CheckRegister()" class="btn_register"></button>
								</div>
							</form>
						</div>
					</div>
					<!--登陆按钮-->
					<a id="close-panel-bt" href="#right-panel" style="position: relative;top: -20px;">已有账号？点此登陆</a>
				</div>
			</div>
		</div>
	</div>
	<!--注册结束-->

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.panelslider.min.js"></script>
	<script src="js/myJS.js"></script>
	<!--侧滑JS-->
	<script type="text/javascript">
		$(document).ready(function() {
			$('#left-panel-link').panelslider();
			$('#right-panel-link').panelslider({
				side: 'right',
				clickClose: false,
				duration: 1200
			});
			$('#close-panel-bt').click(function() {
				$.panelslider.close();
			});
		});
	</script>
	<!--侧滑JS结束-->

</body>

</html>
