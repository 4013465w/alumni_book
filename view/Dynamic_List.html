	<script>
		var cale = new Calendar("idCalendar", {
			SelectDay: new Date().setDate(10),
			onSelectDay: function(o) {
				o.className = "onSelect";
			},
			onToday: function(o) {
				o.className = "onToday";
			},
			onFinish: function() {
				$("idCalendarYear").innerHTML = this.Year;
				$("idCalendarMonth").innerHTML =
					this.Month;
				var flag = [10, 15, 20];
				for (var i = 0, len = flag.length; i < len; i++) {
					this.Days[flag[i]].innerHTML = "<a href='javascript:void(0);' onclick=
		
		\"alert('日期是:" + this.Year + "/" + this.Month + "/" + flag[i] + "');return false;\">" + flag[i] + "</a>";
				}
			}
		});
		$("idCalendarPre").onclick = function() {
			cale.PreMonth();
		}
		$("idCalendarNext").onclick = function() {
			cale.NextMonth();
		}
	</script>

	<script>
		$.ajax({
			url: "../controller/message/message_controller.php",
			dataType: "json",
			data: {
				userId: localStorage['userId'],
				page: 1,
				controller: 'GetMessageListByUserId'
			},
			cache: false,
			success: function(data) {
				for (var i in data) {
					sh = i;
					$.ajax({
						url: "../controller/user/user_controller.php",
						dataType: "json",
						data: {
							userId: data[sh].send_id,
							controller: 'getInfo'
						},
						async: false,
						cache: false,
						success: function(datas) {
							var html = '<div class="row mt">' +
								'<a href="#">' +
								'<div class="col-md-12 mb">' +
								'<div class="col-md-6">' +
								'<span class="fa fa-star cd-date"> ' + data[i].data + '</span>' +
								'</div>' +
								'<div class="col-md-6">' +
								'<span class="fa fa-star cd-date">  From:' + datas.info.userNickName + '</span>' +
								'</div>' +
								'</div>' +
								'<div class="col-md-12 mb">' +
								'<div class="col-md-12">' +
								'<p>' + data[i].breviary +
								'<a onclick="other(' + data[sh].id + ',' + data[sh].send_id + ')">阅读全文</a>' +
								'</p>' +
								'</div>' +
								'</div>' +
								'</a>' +
								'</div>';
							$('#list').append(html);
						}
					});
				}
			},
			error: function(e) {
				alert(e);
			}
		});

		function other(id, send) {
			localStorage.setItem('wzid', id);
			localStorage.setItem('sendId', send);
			window.location.href = 'message.html';
		}
	</script>
